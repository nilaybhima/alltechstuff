<footer id="footer" class="site-footer">
  <div class="inner">
    <div class="copyright">
      {% if site.copyright %}
        {{ site.copyright | markdownify }}
      {% else %}
        <p>&copy; {{ site.data.theme.t.copyright_year }} {{ site.title }}.</p>
      {% endif %}
    </div>
  </div>
</footer>
