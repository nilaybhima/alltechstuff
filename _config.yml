# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: en-US
title: "alltechstuff: Articles on DevOps, Open Source Tech, VSTS and Azure"
email: nilaybhima2006@yahoo.co.uk
description: All Tech Stuff!
baseurl: # the optional subpath of your site, e.g. "/blog"
url: https://alltechstuff.xyz
author:
  name: Nilay Bhima
  twitter:
  picture:
twitter_username:
github_username: nilaybhima
logo: "/assets/images/bio_photo.png"
disqus:
  shortname: alltechstuff
search: true
search_full_content: true
search_provider: lunr
google_analytics: UA-124415334-1

#Theme
remote_theme: "mmistakes/jekyll-theme-basically-basic"

# Build settings
encoding: UTF-8
markdown: kramdown
highlighter: rouge
lsi: false
incremental: false

plugins: # previsously gems
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
feed:
  path: atom.xml

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
enable_coderay: false

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /page:num/

# Exclude from processing.
exclude:
#  - .asset-cache
